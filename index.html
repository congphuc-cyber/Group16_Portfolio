<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group16_Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="corner-title">PORTFOLIO</div>

  <div class="container">
    <div id="slide">
      <!-- Dummy item -->
      <div class="item dummy">
        <div class="content">
          <div class="shape"></div>
          <div class="des"></div>
        </div>
      </div>

      <!-- Các item chính -->
      <div class="item bg2">
        <div class="content">
          <div class="shape avatar2"></div>
          <div class="des">Trần Quỳnh Cẩm</div>
          <button onclick="location.href='https://github.com'">More About</button>
        </div>
      </div>

      <div class="item bg3">
        <div class="content">
          <div class="shape avatar3"></div>
          <div class="des">Nguyễn Hải Việt</div>
          <button onclick="location.href='https://fiz-ivy.github.io/my-porfolio/'">More About</button>
        </div>
      </div>

      <div class="item bg4">
        <div class="content">
          <div class="shape avatar4"></div>
          <div class="des">Nguyễn Công Phúc</div>
          <button onclick="location.href='https://congphuc-cyber.github.io/MyPortfolio/'">More About</button>
        </div>
      </div>

      <div class="item bg5">
        <div class="content">
          <div class="shape avatar5"></div>
          <div class="des">Võ Văn Phụng</div>
          <button onclick="location.href='https://vvp05.github.io/kabomaster.portfolio/'">More About</button>
        </div>
      </div>

      <div class="item bg6">
        <div class="content">
          <div class="shape avatar6"></div>
          <div class="des">Trần Văn Hậu</div>
          <button onclick="location.href='https://hautranis.github.io/narTuaH.Portfolio/#portfolio'">More About</button>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
      <button id="next"><i class="fa-solid fa-angle-right"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
